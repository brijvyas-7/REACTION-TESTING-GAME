<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REACTION TESTER</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: url('—Pngtree—black game background material free_1131284.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .game-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      color: #f1c40f;
      font-weight: bold;
      margin-bottom: 10px;
    }

    h4 {
      color: #ddd;
      font-size: 18px;
      margin-bottom: 20px;
    }

    p {
      background-color: #ff7675;
      padding: 8px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 18px;
      color: #fff;
      margin-bottom: 20px;
    }

    #shape {
      position: relative;
      display: none;
      background-color: red;
      border: 2px solid gold;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>REACTION TESTER GAME</h1>
    <h4>Tap the shape as quickly as you can</h4>
    <p>Your Time is: <span id="timetaken">0.00s</span></p>
    <div id="shape"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
