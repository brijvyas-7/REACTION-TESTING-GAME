<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>REACTION TESTER GAME</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://cdn.pixabay.com/photo/2017/08/30/07/52/dark-2692054_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .game-container {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      border-radius: 15px;
      padding: 30px 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 26px;
      color: #f1c40f;
      margin-bottom: 10px;
    }

    h4 {
      font-size: 16px;
      color: #ddd;
      margin-bottom: 20px;
    }

    p {
      background-color: #2f3542;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      color: #00cec9;
      font-size: 18px;
      margin-bottom: 20px;
    }

    #shape {
      display: none;
      position: relative;
      margin: 0 auto;
      border: 2px solid #ffa502;
      background-color: #ff6b81;
      box-shadow: 0 0 15px rgba(255, 107, 129, 0.7);
      transition: all 0.3s ease-in-out;
    }

    @media (max-width: 576px) {
      h1 {
        font-size: 22px;
      }

      h4 {
        font-size: 14px;
      }

      p {
        font-size: 16px;
      }

      #shape {
        width: 100px !important;
        height: 100px !important;
      }

      .game-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>REACTION TESTER GAME</h1>
    <h4>Tap the shape as quickly as you can!</h4>
    <p>Your Time is: <span id="timetaken">0.00s</span></p>
    <div id="shape"></div>
    <script src='index.js'></script>
  </div>
</body>
</html>
